name: Auto-build HTML files

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 8 * * *'  # Runs at 8:00 AM UTC every day

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  call-build-site:
    uses: comic-git/comic_git_engine/.github/workflows/build_site.yaml@master
    secrets:
      INPUT_1: ${{ secrets.MY_ENV_VAR1 }}
      INPUT_2: ${{ secrets.MY_ENV_VAR2 }}
    with:
      INPUT_3: PST8PDT
